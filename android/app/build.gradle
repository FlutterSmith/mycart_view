plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.checkout_payment"
    compileSdkVersion 34 // Replace with your actual compile SDK version
    ndkVersion "23.1.7779620" // Replace with your actual NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.checkout_payment"
        minSdkVersion 21 // Replace with your actual min SDK version
        targetSdkVersion 33 // Replace with your actual target SDK version
        versionCode 1 // Replace with your actual version code
        versionName "1.0" // Replace with your actual version name
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
